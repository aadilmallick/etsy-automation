<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>print access token</button>
  </body>
  <script>
    class SearchParams {
      constructor(url) {
        const params = new URLSearchParams(url.split("?")[1]);
        this.params = params;
        this.getParams();
      }

      getParams() {
        const params = {};
        for (const key of this.params.keys()) {
          params[key] = this.params.get(key);
        }
        this.paramsDict = params;
      }
    }
    document.querySelector("button").addEventListener("click", () => {
      const params = new SearchParams(window.location.href);
      const accessToken = params.paramsDict.access_token;
      if (accessToken) {
        console.log(accessToken);
        alert(accessToken);
      } else {
        console.log("no access token");
        alert("no access token");
      }
    });
  </script>
</html>
